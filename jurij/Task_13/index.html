<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></head>
  <style>
    .alert-hide {
      display: none;
    }
  </style>
<body>
  <!-- About Section -->
  <section class="success" id="about">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Игра "Угадай число"</h1>
          <hr class="star-light"></div>
      </div>

      <div class="row">
        <div class="col-md-3 col-md-offset-1">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Результаты</h3>
            </div>
            <div class="panel-body text-center">

              <div class="collapse" id="collapseExample3">

                <span>Итого баллов</span>
                <div class="progress">
                  <div id ="totalScore" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: 0%;">0</div>
                </div>
                <div class="alert alert-success alert-hide" role="alert" id="countRes"></div>
                <div class="alert alert-success alert-hide" role="alert" id="count"></div>

              </div>

            </div>

          </div>
        </div>
        <div class="col-md-5">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Игра</h3>
            </div>
            <div class="panel-body text-center">
              <button class="btn btn-success " type="button" data-toggle="collapse" data-target="#collapseExample2, #collapseExample3" aria-expanded="false" aria-controls="collapseExample" id="startGame">Начать игру</button>
              <br>
              <div class="collapse" id="collapseExample2">
                <br>
                <div class="alert alert-info" role="alert" id="start">
                  Угадайте число от 1 до 20
                </div>
                <div class="well">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Введите число..." id="numUser">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="checkNum">Проверить</button>
                    </span>
                  </div>
                </div>
                <div class="alert alert-warning alert-hide" role="alert" id="warning">Ошибка ввода!</div>
                <button type="button" class="btn btn-danger" id="cancel">Завершить игру</button>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
      <hr></div>
  </section>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
